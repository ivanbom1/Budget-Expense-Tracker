{% extends "base.html" %}

{% block title %}Login - Budget Tracker{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    
    .auth-box {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border: 1px solid #334155;
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }
    
    .logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        font-size: 32px;
    }
    
    .auth-header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
    }
    
    .auth-header p {
        color: #94a3b8;
        font-size: 14px;
    }
    
    .tab-buttons {
        display: flex;
        gap: 12px;
        margin-bottom: 32px;
        background: #0f172a;
        padding: 4px;
        border-radius: 8px;
    }
    
    .tab-btn {
        flex: 1;
        padding: 12px;
        border: none;
        background: transparent;
        color: #94a3b8;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .tab-btn.active {
        background: #3b82f6;
        color: white;
    }
    
    .form-group {
        margin-bottom: 16px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 14px;
    }
    
    .form-group input {
        width: 100%;
    }
    
    form {
        display: none;
    }
    
    form.active {
        display: block;
    }
    
    .submit-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <div class="logo">ðŸ’°</div>
            <h1>Budget Tracker</h1>
            <p>Manage your expenses</p>
        </div>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="active" method="POST">
            <input type="hidden" name="is_login" value="true">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary submit-btn">Login</button>
        </form>
        
        <!-- Sign Up Form -->
        <form id="signup-form" method="POST">
            <input type="hidden" name="is_login" value="false">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary submit-btn">Sign Up</button>
        </form>
    </div>
</div>

<script>
    function switchTab(tab) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const tabs = document.querySelectorAll('.tab-btn');
        
        tabs.forEach(t => t.classList.remove('active'));
        
        if (tab === 'login') {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            tabs[0].classList.add('active');
        } else {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            tabs[1].classList.add('active');
        }
    }
</script>
{% endblock %}
