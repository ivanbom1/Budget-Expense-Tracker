{% extends "base.html" %}

{% block title %}Dashboard - Budget Tracker{% endblock %}

{% block extra_css %}
<style>
    .dashboard {
        display: flex;
        gap: 0;
        min-height: 100vh;
    }
    
    .sidebar {
        width: 256px;
        background: #1e293b;
        border-right: 1px solid #334155;
        padding: 24px;
        display: flex;
        flex-direction: column;
    }
    
    .sidebar-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 32px;
        font-size: 24px;
        font-weight: 700;
    }
    
    .sidebar-logo span {
        color: #3b82f6;
    }
    
    .sidebar-nav {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 24px;
    }
    
    .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 8px;
        color: #cbd5e1;
        text-decoration: none;
        transition: all 0.3s;
        cursor: pointer;
        border: none;
        background: transparent;
        font-size: 14px;
        font-weight: 500;
    }
    
    .nav-item:hover {
        background: #334155;
        color: #e2e8f0;
    }
    
    .nav-item.active {
        background: #3b82f6;
        color: white;
    }
    
    .sidebar-bottom {
        display: flex;
        flex-direction: column;
        gap: 8px;
        border-top: 1px solid #334155;
        padding-top: 16px;
    }
    
    .logout-btn {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 8px;
        color: #f87171;
        text-decoration: none;
        transition: all 0.3s;
        cursor: pointer;
        border: none;
        background: transparent;
        font-size: 14px;
        font-weight: 500;
    }
    
    .logout-btn:hover {
        background: rgba(239, 68, 68, 0.1);
    }
    
    .main-content {
        flex: 1;
        overflow-y: auto;
    }
    
    .header {
        background: #1e293b;
        border-bottom: 1px solid #334155;
        padding: 24px 32px;
    }
    
    .header h2 {
        font-size: 28px;
        font-weight: 700;
    }
    
    .content {
        padding: 32px;
    }
    
    .create-pocket {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 32px;
    }
    
    .create-pocket h3 {
        margin-bottom: 16px;
        font-size: 16px;
    }
    
    .create-form {
        display: flex;
        gap: 12px;
    }
    
    .create-form input {
        flex: 1;
    }
    
    .create-form input:last-of-type {
        flex: 0 0 120px;
    }
    
    .pockets-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }
    
    .pocket-card {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        border: 1px solid #334155;
        border-radius: 12px;
        padding: 24px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .pocket-card:hover {
        border-color: #3b82f6;
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2);
        transform: translateY(-4px);
    }
    
    .pocket-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 16px;
    }
    
    .pocket-name {
        font-size: 18px;
        font-weight: 600;
    }
    
    .pocket-badge {
        background: rgba(59, 130, 246, 0.2);
        color: #93c5fd;
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
    }
    
    .pocket-amount {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
    }
    
    .pocket-bar {
        width: 100%;
        height: 8px;
        background: #334155;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 12px;
    }
    
    .pocket-progress {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
        border-radius: 4px;
    }
    
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #94a3b8;
    }
    
    .empty-state p {
        font-size: 18px;
    }
</style>
{% endblock %}

{% block content %}
<div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-logo">
            <span>üí∞</span> Budget
        </div>
        
        <div class="sidebar-nav">
            <a href="/dashboard" class="nav-item active">üìä Dashboard</a>
            <a href="#" class="nav-item">üìà Analytics</a>
        </div>
        
        <div class="sidebar-bottom">
            <a href="#" class="nav-item">‚öôÔ∏è Settings</a>
            <a href="#" class="nav-item">‚ùì Help</a>
            <a href="/logout" class="logout-btn">üö™ Logout</a>
        </div>
    </div>
    
<div class="create-pocket">
    <h3>Add New Pocket</h3>

    <form class="create-form" method="POST" action="/pocket/create">

        <input
            type="text"
            name="name"
            placeholder="Pocket name"
            required
        >

        <input
            type="text"
            name="description"
            placeholder="Description (optional)"
        >

        <input
            type="number"
            name="balance"
            placeholder="Starting balance"
            step="0.01"
            value="0"
        >

        <input
            type="number"
            name="goal"
            placeholder="Goal amount"
            step="0.01"
            required
        >

        <select name="currency" required>
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>

        <button type="submit" class="btn btn-primary">
            ‚ûï Add
        </button>
    </form>
</div>
</div>
{% endblock %}
