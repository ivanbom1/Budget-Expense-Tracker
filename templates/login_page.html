<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

      
 
   
    body {
        font-family: Arial, Helvetica, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        border: 2px solid black; 
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        border-bottom: 2px solid black;
        background-color: #fff;
    }

    .nav-links a {
        margin-right: 20px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
    }

    .auth-links a {
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
    }

    main {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
    }

    h1 {
        color: #666;
        font-size: 3rem;
       
        border: none; 
    }

    .column{
        flex-direction: column;
        display: flex;
        gap: 20px;
        max-width: 800px;

    }

    .login-container {
        max-width: 400px;
        width: 100%;
        padding: 40px;
        border: 2px solid #ddd;
    }

    h2 {
        color: #666;
        font-size: 2rem;
        margin-bottom: 30px;
        text-align: center;
    }

    form div {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #007BFF;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007BFF;
        color: white;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    .register-link a {
        color: #007BFF;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    </style>
</head>
<body>
    <h2>Login</h2>
    
    <form method="POST" action="/login">
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" onclick="clicked">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p> <!--CHANGE TO /register WHEN/IF USING FLASK-->
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'Main.html';
        });
    </script>

</body>
</html>
